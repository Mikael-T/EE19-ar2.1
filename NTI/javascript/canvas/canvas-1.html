<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rita en h채nga gubbe</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Hitta Elementen */
        const rityta = document.querySelector("canvas")


        /* St채ller in storleken */
        rityta.width = 800;
        rityta.height = 600;

        /* Sl책 p책 ritmotorn */
        var ctx = rityta.getContext("2d")


        /* Rita en fyrkant  */
        ctx.strokeRect(100, 100, 200, 200)
        ctx.fillRect(400, 100, 200, 200)


        /* Rita ett streck */
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(600, 500);
        ctx.lineTo(300, 500);
        ctx.lineTo(300, 400);
        ctx.stroke();
    </script>
</body>
</html>
