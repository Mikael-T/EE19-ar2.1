<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 2</h1>
        <!-- Skapa en webbsida med två knappar:
        - Knapp 1 gör att sidan blir mörk.
        - Knapp 2 gör att sidan blir ljus. -->
        <button onclick="ljus()">Tryck för att sidan ska bli ljus</button>
        <button onclick="mörk()">Tryck för att sidan ska bli mörk</button>
    </div>
    <script>
function ljus() {
    document.body.style.cssText = "background: white;"
}
function mörk() {
    document.body.style.cssText = "background: black;"
}
    </script>
</body>
</html>
