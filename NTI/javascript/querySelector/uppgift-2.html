<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Läsa från sidan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa från sidan</h1>

        <h2>Input</h2>
        <label>Ange förnamn <input class="fnamn" type="text"></label>
        <br>
        <label>Ange efternamn <input class="enamn" type="text"></label>
        <br>
        <label>Ange ålder <input class="datum" type="text"></label>
         <br>
         <button onclick="läsa()">Skicka</button>

         <label>Svar</label> <input class="svar" type="text">
    </div>
    <script>
            function läsa() {
                /* Hitta input-rutan */
                const fInput = document.querySelector(".fnamn");
                const eInput = document.querySelector(".enamn");
                const födelseDatum = document.querySelector(".datum");
                const eRutaSvar = document.querySelector(".svar");


                /* Läsa av input-ruta */
                var förnamn = fInput.value;
                var efternamn = eInput.value;
                var datum = födelseDatum.value;
                console.log(förnamn, efternamn, datum);

                if (datum >= 18) {
                    eRutaSvar.value = "Hej " + förnamn + " " + efternamn + ", du får ta körkortet" 
                } else {
                    eRutaSvar.value = "Hej " + förnamn + " " + efternamn + ", du kan inte ta körkortet" 
                }

            }
    </script>
</body>
</html>
