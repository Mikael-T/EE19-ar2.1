<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Tips på saker att göra</h1>
        <button onclick="tips()"> ange dag</button>
    </div>
    <script>
        function tips() {
            var dag = prompt("Vad är det för dag idag?")
            /* På fredag kommer du klubba */
            if (dag == "fredag") {
                window.location.href = "https://www.klubbbla.se"
            } 
            
            else if (dag =="lördag") {
                window.location.href = "https://www.netflix.com"
            }
            else if (dag =="söndag") {
                window.location.href = "https://www.teknikmagasinet.se/sokresultat?q=vapen"
            }
            else if (dag =="måndag") {
                window.location.href = "https://giphy.com/gifs/spike-lee-blackout-do-the-right-thing-NGQ5dZFt4WPrq"
            }
        }
    </script>
</body>
</html>
