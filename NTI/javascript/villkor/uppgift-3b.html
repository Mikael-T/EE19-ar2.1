<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixa din lampa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Åldergräns som upphör</h1>

    </div>
   <script>
       var ålder = prompt("Ange din ålder mellan 11-16")
       
       if (ålder >= "11") {
           alert("Se vissa filmer på bio utan vuxet sällskap")
       }
       else if (ålder >= "13") {
           alert("Utföra lättare arbete")
       }
       else if (ålder >= "15") {
           alert("Köra moped")
       }
       else if (ålder >= "16") {
           alert("Övningsköra bil") 
       }


    </script>
</body>
</html>
