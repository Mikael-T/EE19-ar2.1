<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
</head>
<body>
    <h1>Intro till Javascript</h1>
<script>
 
 var fahrenheit = prompt("Ange temperatur i Fahrenheit");
 
 var celsius = ( parseFloat(fahrenheit) - 32) * 5/9;

 alert (fahrenheit + " fahrenheit blir " + celsius + " celsius");

</script>
</body>
</html>
