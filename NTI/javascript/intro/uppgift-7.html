<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
</head>
<body>
    <h1>Intro till Javascript</h1>
<script>
 
 var celsius = prompt("Ange temperatur i Celsius");
 
 var fahrenheit = (9/5)* parseFloat(celsius) + 32;

 alert (celsius + " celsius blir " + fahrenheit + " fahrenheit");

</script>
</body>
</html>
