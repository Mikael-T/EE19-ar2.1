<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oändlig loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Oändlig loop</h1>
        <button onclick="loopa()">Tryck för evig pain!</button>
    </div>
    <script>
        function loopa() {
            /* Slumptal 1, 2 , 3 ... 50 */
            var slumptal = Math.ceil(Math.random() * 50);
            
            console.log(slumptal);

                /* Antal Chanser */
                var varv = 0;


            /* loopa 5 varv */
            while (varv < 5) {

                varv++;    /*  Öka med ett */
      

                var gissning = prompt("Gissa ett tal")

                if (gissning == slumptal) {
                    alert("Great, du är väldigt woke");
                    break;
                } else {
                    alert("Nope, försök igen!")
                }

            }


            console.log("varv", varv)
        }

    </script>
</body>
</html>
