<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Quiz</h1>
        <p>Gissa rätt svar på 5 frågor </p>
        <button onclick="quiz()">Starta Quizen!</button>

    </div>
    <script>
        var varv = 0;
        var poäng = 0;
        function quiz() {
            var poäng = 0;

            while (varv < 5) {


                /* Slumpa fram en fråga */
                var slumptal = Math.ceil(Math.random() * 5); /* Slumpar mellan 1, 2, 3, 4, 5 */
                console.log(slumptal)

                if (slumptal == 1) {
                    var gissning = prompt("Vilken är världens största stad?\n(1=London, 2=Tokyo, 3=New York)");

                    if (gissning == 2) {
                        poäng++;
                    }
                }

                if (slumptal == 2) {
                    var gissning = prompt("Nvidia släppte RTX 3000 serien. Vad för slags komponent släppte de ut?\n(1=GPU, 2=CPU, 3=RAM)");

                    if (gissning == 1) {
                        poäng++;
                    }
                }

                if (slumptal == 3) {
                    var gissning = prompt("Vad hette skeppet som sjönk utanför Stockholm den 10 augusti 1628?\n(1=Skansen, 2=Mary Rose, 3=Vasa)");

                    if (gissning == 1) {
                        poäng++;
                    }
                }

                if (slumptal == 4) {
                    var gissning = prompt("Vilket år blev John F. Kennedy mördad?\n(1=1963, 2=1950, 3=1965)");

                    if (gissning == 1) {
                        poäng++;
                    }
                }

                if (slumptal == 5) {
                    var gissning = prompt("Vilken artist sjöng i Superbowl 2021?\n(1=Kanye West, 2=Weeknd, 3=Lil Mosey)");

                    if (gissning == 2) {
                        poäng++;
                    }
                }

                varv++;
            }
            alert("Du fick " + poäng + " poäng")
        }


   


       




    </script>
</body>
</html>
